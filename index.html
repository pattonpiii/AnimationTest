<html>
    <head>
    <title>Animation test</title>
    <meta charset="utf-8">
    <style>
    body {
    transition-duration: .2s;
    animation: mymove 5s infinite;
    background: green;
}
div {
    font-size: 64px;
    font-family: 'Courier New', Courier, monospace;
    animation: gamer 2s infinite;
}

@keyframes mymove {
    33%   {background: red;}
    66% {background: blue;}
    100% {background: green;}
  }
@keyframes gamer {
  0%   {background: orange; color: black; width: 100px; height: 100px; font: size 64px;}
  50% {background: cyan; color: white; width: 300px; height: 300px;
    text-shadow: 4px 4px 3px black; border-color: black; font-size: 192px;}
  100%   {background: orange; color: black; width: 100px; height: 100px; font-size: 64px;}
}

  </style>
    </head>
    <body>
        <div class="text">hi</div>
    </body>
